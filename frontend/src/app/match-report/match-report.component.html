<div *ngIf="match$">
  <mat-grid-list cols="3">
    <mat-grid-tile>
      <mat-card>
        <mat-card-title>Blue Team</mat-card-title>
        <mat-list>
          <mat-list-item routerLink="/report/match/{{match$.key}}/team/{{match$.alliances.blue.team_keys[0]}}">{{match$.alliances.blue.team_keys[0]}}</mat-list-item>
          <mat-list-item routerLink="/report/match/{{match$.key}}/team/{{match$.alliances.blue.team_keys[1]}}">{{match$.alliances.blue.team_keys[1]}}</mat-list-item>
          <mat-list-item routerLink="/report/match/{{match$.key}}/team/{{match$.alliances.blue.team_keys[2]}}">{{match$.alliances.blue.team_keys[2]}}</mat-list-item>
        </mat-list>
    </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>Test</mat-grid-tile>

      <mat-card>
        <mat-card-title>Red Team</mat-card-title>

          <mat-list-item routerLink="/report/match/{{match$.key}}/team/{{match$.alliances.red.team_keys[0]}}">{{match$.alliances.red.team_keys[0]}}</mat-list-item>
          <mat-list-item routerLink="/report/match/{{match$.key}}/team/{{match$.alliances.red.team_keys[1]}}">{{match$.alliances.red.team_keys[1]}}</mat-list-item>
          <mat-list-item routerLink="/report/match/{{match$.key}}/team/{{match$.alliances.red.team_keys[2]}}">{{match$.alliances.red.team_keys[2]}}</mat-list-item>
        </mat-list>
      </mat-card>
    </mat-grid-tile>
