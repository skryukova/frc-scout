<h1 class="mat-h1" *ngIf="current_event$">Current Event "{{current_event$.name}}"</h1>

<h2 class="mat-h2">Qualifying Matches</h2>

<div *ngFor="let match of getQualifyingMatches()">
  <div *ngIf="match.comp_level == 'qm'">
    <mat-card class="match-card">  
      <mat-card-title routerLink="/report/event/{{current_event$.key}}/match/{{match.match_number}}">
        Match: {{match.match_number}}
      </mat-card-title>
      <mat-card-content>
        <mat-grid-list class="match-grid-list" cols="2" rowHeight="fit">
          <mat-grid-tile>
              <app-alliance-card 
                [alliance]="match.alliances.blue"
                [color]="'Blue'"
                [match_key]="match.key"></app-alliance-card>
          </mat-grid-tile>
          <mat-grid-tile>
            <app-alliance-card 
              [alliance]="match.alliances.red"
              [color]="'Red'" 
              [match_key]="match.key"></app-alliance-card>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
