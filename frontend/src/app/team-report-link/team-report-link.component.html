<span class="team-link">
    <span [ngStyle]="isDisqualified && {'text-decoration': 'line-through'}">{{team_key}}</span>&nbsp;
    <span *ngIf="team_details">(Rank {{team_details["rank"]}})</span>&nbsp;
    <a routerLink="/report/match/{{match_key}}/team/{{team_key}}">
    <div class="tooltip">
      <mat-icon class="team-link-icon">  
        edit
      </mat-icon><span class="tooltiptext">Edit Team Report</span>
    </div>
    </a>
</span>
